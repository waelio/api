<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Waelio API</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); max-width: 600px; width: 90%; }
    h1 { color: #333; margin-bottom: 10px; }
    p { color: #666; margin-bottom: 30px; }
    .button { display: inline-block; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 6px; cursor: pointer; text-decoration: none; margin-right: 10px; margin-bottom: 10px; }
    .button:hover { background: #5568d3; }
    pre { background: #f5f5f5; padding: 15px; border-radius: 6px; overflow-x: auto; border-left: 4px solid #667eea; margin-top: 20px; }
    code { font-family: 'Monaco', 'Courier New', monospace; font-size: 13px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Waelio API</h1>
    <p>Nitro + TypeScript + OpenAPI</p>

    <button class="button" onclick="checkHealth()">GET /api/health</button>
    <a href="/api/_openapi" class="button" target="_blank">ðŸ“– OpenAPI Docs</a>

    <pre id="output"><code>(click "GET /api/health")</code></pre>
  </div>

  <script>
    async function checkHealth() {
      const output = document.getElementById('output').querySelector('code');
      output.textContent = 'Loading...';
      try {
        const res = await fetch('/api/health');
        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = 'Error: ' + err.message;
      }
    }
  </script>
</body>
</html>
